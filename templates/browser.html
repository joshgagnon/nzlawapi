{% extends 'base.html' %} {% block content %}
	<div class="container-form">

			<form class="form-horizontal legislation_finder" role="form">
				<div class="form-group">
					<label for="type" class="col-sm-2 control-label">Type</label>
					<div class="col-sm-10">
						<select id="type" class="form-control">
							<option value="Act">Act</option>
						</select>
					</div>
				</div>			
				<div class="form-group">
					<label for="actName" class="col-sm-2 control-label">Act</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="actName"/>
					</div>
				</div>
				<div class="form-group">
					<label for="find" class="col-sm-2 control-label">Find</label>
					<div class="col-sm-10">
						<select id="find" class="form-control">
							<option value="section">Section</option>
							<option value="part">Part</option>
							<option value="schedule">Schedule</option>
							<option value="definition">Definition</option>
							<option value="search">Search</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="value" id="valueLabel" class="col-sm-2 control-label">Value</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="value"/>
					</div>
				</div>
				<div class="form-group error">
					No Results Found
				</div>		
			</form>
	</div>
		<div class="row legislation_viewer">
		</div>
		<div class="row legislation_references">
			<div>
				<h4> Referenced By </h4>
				<ul class="reference_list">
				</ul>
			</div>
		</div>

{% endblock %}
