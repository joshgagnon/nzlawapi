{% extends 'base.html' %} {% block content %}
	<div class="row">
		<div class="col-md-2">
			<form class="form-horizontal legislation_finder" role="form">
				<div class="form-group">
					<label for="actName" class="col-sm-3 control-label">Act</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="actName"/>
					</div>
				</div>
				<div class="form-group">
					<label for="find" class="col-sm-3 control-label">Find</label>
					<div class="col-sm-9">
						<select id="find" class="form-control">
							<option value="section">Section</option>
							<option value="part">Part</option>
							<option value="schedule">Schedule</option>
							<option value="definition">Definition</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="value" id="valueLabel" class="col-sm-3 control-label">Value</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="value"/>
					</div>
				</div>
				<div class="col-sm-12 error">
					No Results Found
				</div>		
			</form>
		</div>
		<div class="col-md-10 legislation_viewer">
		</div>
	</div>
{% endblock %}
